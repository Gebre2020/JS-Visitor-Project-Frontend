<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/location_service.js"></script>
    <script defer src="src/location.js"></script>
    <script defer src="src/trip_service.js"></script>
    <script defer src="src/trip.js"></script>
    <script defer src="index.js"></script>

    <title>JS-Visitor-Project-Frontend</title>
</head>
<body>
    <h1>Our Visitor App</h1>
    <h2>Filter by Location:</h2>
    <div id="loc-container"></div>
    <h2>Here are all the Trips:</h2>
    <ul id="trips-container"></ul>

    <h2>Create Trip:</h2>
    <form id="trip-form">
        <label for="trip-name">Name: </label>
        <input type="text" name="name" id="trip-name"/><br/>
        <label for="trip-address">Address: </label>
        <input type="text" name="address" id="trip-address"/><br/>
        <label for="trip-budget">Budget: </label>
        <input type="number" name="budget" id="trip-budget" min="0" step="0.01"/><br/><br/> 

        <label for="location-dropdown">Location Name:</label>
        <select name="location_id" id="location-dropdown"></select><br/><br/>

        <label for="location-Name">Location Name: </label>
        <input type="text" name="name" id="location-name"/><br/>
       
        <input type="submit" value="Create Trip"/>        
    </form>
  
</body>
</html>
