<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/location_service.js"></script>
    <script defer src="src/location.js"></script>
    <script defer src="src/trip_service.js"></script>
    <script defer src="src/trip.js"></script>
    <script defer src="index.js"></script>

    <title>JS-Visitor-Project-Frontend</title>
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>Welcome Visitor App Website</h1>
        </div>
    </header>

    <div class="container-1"></div>
        <div id="location-box">
            <h2>Filter by Location:</h2>          
            <div id="loc-container">              
            </div>
        </div>
    </div>

    <div class="container-2">
        <div id="trip-box">
            <h2>Here are all the Trips:</h2>
            <div><ul id="trips-container"></ul></div>
        </div>
    </div>
    
    <div class="my-form">
        <h2>Create a New Trip:</h2>
        <form id="trip-form">
            <div class="form-group">
                <label for="trip-name">Name: </label>
                <input type="text" name="name" id="trip-name"/><br/>
            </div>
            <div class="form-group">
                <label for="trip-address">Address: </label>
                <input type="text" name="address" id="trip-address"/><br/>
            </div>
            <div class="form-group">
                <label for="trip-budget">Budget: </label>
                <input type="number" name="budget" id="trip-budget" min="0" step="0.01"/><br/><br/> 
            </div>
            <div class="form-group">
                <label for="location-dropdown">Choose a Location Name:</label>
                <select name="location_id" id="location-dropdown"></select><br/><br/>
            </div>
            <div class="form-group">
                <label for="location-Name">Location Name: </label>
                <input type="text" name="name" id="location-name"/><br/>
            </div>
            <input class="button" type="submit" value="Create Trip"/>        
        </form>
    </div>
    
    <footer id="main-footer">
        <p>Copyright &copy; 2021 Visitor App Website</p>
    </footer>
    <div style="margin-top: 100px;"></div>
</body>
</html>
